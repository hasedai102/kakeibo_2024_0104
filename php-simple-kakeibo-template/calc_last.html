<script>
  function calc(d_no_tax_8_1, d_no_tax_8_2, d_no_tax_8_3, d_no_tax_10_1, d_no_tax_10_2, d_no_tax_10_3, d_tax_1, d_tax_2, d_tax_3, r_no_tax_8_1, r_no_tax_8_2, r_no_tax_8_3, r_no_tax_10_1, r_no_tax_10_2, r_no_tax_10_3, r_tax_1, r_tax_2, r_tax_3, total) {
    const d_tax_8_value = document.getElementById('d_tax_8').value = Math.floor((Number(d_no_tax_8_1) + Number(d_no_tax_8_2) + Number(d_no_tax_8_3)) * 1.08);
    const d_tax_10_value = document.getElementById('d_tax_10').value = Math.floor((Number(d_no_tax_10_1) + Number(d_no_tax_10_2) + Number(d_no_tax_10_3)) * 1.1);
    const r_tax_8_value = document.getElementById('r_tax_8').value = Math.floor((Number(r_no_tax_8_1) + Number(r_no_tax_8_2) + Number(r_no_tax_8_3)) * 1.08);
    const r_tax_10_value = document.getElementById('r_tax_10').value = Math.floor((Number(r_no_tax_10_1) + Number(r_no_tax_10_2) + Number(r_no_tax_10_3)) * 1.1);
    const d_tax_value = document.getElementById('d_tax').value = Math.floor(Number(d_tax_1) + Number(d_tax_2) + Number(d_tax_3));
    const r_tax_value = document.getElementById('r_tax').value = Math.floor(Number(r_tax_1) + Number(r_tax_2) + Number(r_tax_3));

    const each_total_value = document.getElementById('each_total').value = Math.floor((total - d_tax_8_value - d_tax_10_value - r_tax_8_value - r_tax_10_value - d_tax_value - r_tax_value) / 2);

    const d_total_value = document.getElementById('d_total').value = Math.floor(each_total_value + d_tax_8_value + d_tax_10_value + d_tax_value);
    const r_total_value = document.getElementById('r_total').value = Math.floor(each_total_value + r_tax_8_value + r_tax_10_value + r_tax_value);
